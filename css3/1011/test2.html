<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
    <style>
        div , p{ /* 형제 선택자( , 로 구분) */
            background-color: gold;
        }
        div{
            width:90px;
            border: 1px solid green; /* solid 채워진 선 */
            /* padding: 10px 20px 30px 40px; */
            /* padding: 10px 20px 30px ; */
            /* padding: 10px 20px; */
            padding:20px;
            margin: 30px;
        }
        span{
            background-color: red;
            padding: 20px;
            margin: 30px; /* 인라인의 경우 단어 부분만 영향을 받는 것을 볼 수 있다. */
        }
    </style>
</head>
<body>
    <h2>블록/인라인 구조</h2>
    <div>
        안녕하세요.<br/>
        반갑습니다.
    </div>
    <p>
        <span>안녕</span>하세요<br/>
        반갑습니다.
    </p>
    <hr/>
</body>
</html>
