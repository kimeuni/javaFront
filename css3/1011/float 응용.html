<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 응용.html</title>
    <style>
        .container {
            width: 1000px;
            margin: 0 auto; /* 가운데 정렬 */
        }
        /* .box{
            border: 1px solid;  선을 넣으면 크기가 안 맞아서 float: left로 적은게 안 맞는다...
        } */
        #boxh {
            width: 1000px;
            height: 200px;
            /* background-color: pink; */
            background-image: url("../../images/1.gif"); /* background에 이미지를 넣어야 추후 글자를 적어도 화면에 보인다! */
            background-size: 100%; /* 만약 미지의 크기가 맞지 않을 수 있으니 100%나오게 해달라는 식으로 적을 수 있다. */
            background-blend-mode: hard-light; /* 여기는 그냥 이런게 있다~ 정보만 알아놓도록.. (포토샵에서 정리하고 사용하는게 좋음) */
        }
        #boxn {
            width: 200px;
            height: 650px;
            float: left;
            background-color: aqua;
        }
        #boxc {
            width: 650px;
            height: 650px;
            float: left;
            background-color: chartreuse;
        }
        #boxa {
            width: 150px;
            height: 650px;
            float: left;
            background-color: cadetblue;
        }
        #boxf {
            width: 1000px;
            height: 150px;
            clear: both;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>float 응용</h2>
    <div class ="container">
        <div class="box" id="boxh">H</div>
        <div class="box" id="boxn">N</div>
        <div class="box" id="boxc">C</div>
        <div class="box" id="boxa">A</div>
        <div class="box" id="boxf">F</div>
    </div>
</body>
</html>
