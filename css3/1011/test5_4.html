<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 응용.html</title>
    <style>
        body{
            margin: 0px 50px;
        }
        .container {
            width: 100%;
            margin: 0 auto; /* 가운데 정렬 */
        }
        /* .box{
            border: 1px solid;  선을 넣으면 크기가 안 맞아서 float: left로 적은게 안 맞는다...
        } */
        #boxh {
            width: 100%;
            height: 200px;
            background-color: pink;
        }
        #boxn {
            width: 20%;
            height: 650px;
            float: left;
            background-color: aqua;
        }
        #boxc {
            width: 65%;
            height: 650px;
            float: left;
            background-color: chartreuse;
        }
        #boxa {
            width: 15%;
            height: 650px;
            float: left;
            background-color: cadetblue;
        }
        #boxf {
            width: 100%;
            height: 150px;
            clear: both;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>float 응용</h2>
    <div class ="container">
        <div class="box" id="boxh">H</div>
        <div class="box" id="boxn">N</div>
        <div class="box" id="boxc">C</div>
        <div class="box" id="boxa">A</div>
        <div class="box" id="boxf">F</div>
    </div>
</body>
</html>
