<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <style>
        .dd {  /* 위치와 상관없이 id,class는 우선순위기 때문에 밑에서 덮어쓰지 않는다.. */
            background-color: pink;
            font-size: 20pt;
        }
        table {  /* table은 tbody만 적용된다..(thead와 tfoot에는 적용x) */
            width: 400px;
            height: 300px;
            border-collapse: collapse;  /* cellpadding과 같은 효과 */
        }
        th, td{
            border: 1px solid gray;
            text-align: center;
            /* padding: 20px; */
            color: white
        }
        thead, th {
            background-color: aqua;
            color: brown;
        }
        tfoot {
            background-color: brown;
        }
        tbody {
            background-color: blueviolet;
        }
        tr:hover{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h2>표 연습</h2>
    <table>
        <thead>
        <tr>
            <th>1</th>
            <th class="dd">2</th>
            <th>3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>4</td>
            <td class="dd">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td class="dd">8</td>
            <td>9</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>10</td>
            <td class="dd">11</td>
            <td>12</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
