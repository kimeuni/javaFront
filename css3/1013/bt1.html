<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt1.html(부트스트랩)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container"> <!-- 양쪽이 20%정도 띄워준다 -->
        <h2>부트 스트랩 4 연습하기</h2>
        <div class="row bg-primary p-3 mt-5"> <!-- 하나의 행(1행) -->  <!-- p-1= 4px /여백을 준다 --> <!-- m-3 (margin 3)-->
            <div class="col-12 text-center">부트스트랩</div>  <!-- 12가 기본 -->
        </div>
        <div class="row" style="height:400px"> <!-- 하나의 행(2행) --> <!-- 높이를 주고 싶으면 style을 통해 강제로 준다. -->
            <div class="col-2 bg-secondary p-3 text-center" >부트스트랩</div>
            <div class="col-8 bg-warning p-3 text-center">부트스트랩</div>
            <div class="col-2 bg-success p-3 text-center">부트스트랩</div>
        </div>
        <div class="row bg-primary p-3 text-center"> <!-- 하나의 행(3행) -->
            <div class="col-12">부트스트랩</div>
        </div>
        <hr/>
        <div class="row text-center ">
            <div class="col bg-success">1</div>  <!-- 균등하게 쪼게기 때문에 col로만 적어도 된다.. 아니면 위에처럼 숫자로 나눈다. -->
            <div class="col">
                <div class="row" style="height:100px; line-height: 100px;">
                    <div class="col bg-primary">2</div>
                </div>
                <div class="row">
                    <div class="col bg-warning">3</div>
                </div>
            </div>
            <div class="col bg-secondary">4</div>
        </div>
        <div class="row text-center">
            <div class="col w3-container w3-purple p-3">
                <input type="submit" value="전송" class="btn btn-success" /> &nbsp;
                <input type="reset" value="취소" class="btn btn-danger" /> &nbsp;
            </div>
        </div>
        <hr/>
    </div>
    <p><br/></p>
</body>
</html>
