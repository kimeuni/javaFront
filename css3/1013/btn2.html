<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        td {  /* 부트스트랩의 명령어 text-center를 쓰려면 tr 하나하나에 넣어서 정렬해야하므로 이럴때는 <내부 스타일>을 사용하여 적용해준다! */
            text-align: center;
        }
    </style>
</head>
<body>
<p><br/></p>
    <div class="container">
        <h2 class="text-center">테이블 연습</h2>
        <!-- <table class="table table-hover table-bordered mt-5"> --> <!-- table-bordered 선o -->
        <table class="table table-hover table-borderless mt-5">  <!-- margin top - 5 -->
            <tr class="table-dark text-dark">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr class="bg-success">
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr class="bg-warning">  <!-- 테이블 안에 테이블 명령어가 아닌 bg를 넣으면 hover가 안먹는다. -->
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
        </table>
    </div>
</body>
</html>
