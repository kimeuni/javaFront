<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10 직접만들기.html</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container {
            display: grid;
            
            grid-template-areas: 
            'item1 item1'
            'item2 item3'
            'item4 item4';

            grid-template-rows: 100px 300px 100px;
            /* 1. grid-template-rows: 100px 1fr 100px; 가운데 1fr을 적으면 내용이 들어가면 자동으로 들어간다. */
            /* 2. grid-template-rows: repeat(3, 1fr); */
            /* 3. grid-template-columns: 200px 800px; */  /* 값을 주면서 나누고 싶을 때 */
            grid-template-columns: repeat(2, 1fr);  /* 균등하게 나눠질 때 */

            /* height: 500px;  1번 등과 같을 경우 가운데 1fr은 내용이 들어가야 길이가 늘어나므로 기본으로 높이값을 주면 처음 높이도 너무 낮지 않고 만약 값이 들어가면 자동으로 늘어나기 때문에 보기 좋다! */
        }

        .item {
            font-size: 25px;
            font-weight: bolder;
            color: #fff;
            padding: 15px;
        }
        .item1 {
            grid-area: item1;
            background-color: green;
            
        }
        .item2 {
            grid-area: item2;
            background-color: yellow;
            color: black;
        }
        .item3 {
            grid-area: item3;
            background-color: pink;
            color: black;
        }
        .item4 {
            grid-area: item4;
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Grid Layout 직접 만들기</h2>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">aside</div>
        <div class="item item3">content</div>
        <div class="item item4">footer</div>
    </div>
</body>
</html>
