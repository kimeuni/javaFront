<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.hrml</title>
    <style>
        body {      /* 처음 초기화를 해줄 때 body 혹은  * 을 많이 사용한다. */ 
            margin: 0px;
            padding: 0px;
        }
        .nav {
            width: 1100px;
            margin: 0 auto;  /* 밑에 목록태그(ul/li)를 사용하고 있기 때문에 가운데 정렬이 안됨.. */
            background-color: beige;
            text-align: center;
        }
        ul li { /* 자손 선택자 */
            list-style: none;
            /* display: inline; */
            /* display: inline-block; */
            width: 50px; 
            float: left;
            padding: 10px 20px;
            border: 1px solid gray;
            background-color: #ff0;
            
        }
        /* ul {
            margin: 0px;
            padding: 0px;
        } */
        ul li:hover {
            background-color: burlywood;
        }
        ul li:first-child {
            border-radius: 10px 0px 0px 10px;
        }
        ul li:last-child {
            border-radius: 0px 10px 10px 0px;
        }
        a {
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#" >가</a></li>
            <li><a href="#" >나</a></li>
            <li><a href="#" >다</a></li>
            <li><a href="#" >라</a></li>
            <li><a href="#" >마</a></li>
            <li><a href="#" >바</a></li>
            <li><a href="#" >사</a></li>
            <li><a href="#" >아</a></li>
            <li><a href="#" >자</a></li>
            <li><a href="#" >차</a></li>
        </ul>
    </div>
</body>
</html>
