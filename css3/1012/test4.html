<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <style>
        /* 스타일을 줄 때 큰거에서 작을걸루 준다! */
        body {
            margin: 0px;
            font-size: 1em; /* 여기서 영향받는 글자 크기는 성명,나이,비밀번호 등 label의 글자이다. */ /* 1em == 16px, 0.5em == 8px rem == 글자크기 상속 */
        }
        .container {
            background-color: bisque;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        input[tpye="text"], input[type="number"],input[type="password"],select, input[type="submit"] {
            width: 100%;
            margin: 20px 0px;
            padding: 10px 0px;
            font-size: 1em; /* 여기에 글자 크기를 줘야 input박스 상자 안에서도 글자 크기를 변경할 수 있다. */
        }
        input[tpye="text"]:hover, input[type="number"]:hover,input[type="password"]:hover,select:hover, input[type="submit"]:hover {
            background-color: burlywood;
        }
        input[type="radio"] {
            margin: 15px 5px 15px 10px;
        }
        .btn {
            background-color: #eee;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">회 원 가 입</h2>
        <form>
            <label for="name">성명</label>
            <input tpye="text" name="name" id="name" placeholder="성명을 입력하세요." autofocus required/>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" value="20"/>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd"/>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="남자" checked/>남자 &nbsp;
            <input type="radio" name="gender" id="gender" value="여자" checked/>여자
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">직업선택</option>
                <option>학생</option>
                <option>회사원</option>
                <option>공무원</option>
                <option>군인</option>
                <option>기타</option>
            </select>
            <input type="submit" value="회원가입" class="btn"/>
        </form>
    </div>
</body>
</html>
