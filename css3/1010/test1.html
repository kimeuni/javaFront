<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html(내부스타일)</title>
    <!-- 내부 스타일 -->
    <!-- <style rel = "stylesheet" type="text/css"> 이렇게 적는게 정석 -->
    <style>  /* 정석은 위에 적은 것 처럼 적어야 하지만, <style>로 적어도 위와 같은 내용으로 본다. */
    /* 태그 선택자 */
        h4{font-size: 50pt}  /* 1.선택자 , 2.명령어는 {} 로 묶는다, 3.속성(프로프티), 4.:뒤에 value(값)으로 나타낸다. <<문법>> */ /* h4는 font크기를 50pt로 한다... */
        h3{
            font-size: 25pt ; 
            color:red
        }  /* ;을 사용하여 여러개의 속성과 값을 줄 수 있다. / 2개 이상이 속성을 적을 때는 위와같이 띄워서 하는 것이 좋다. */
    </style>
</head>
<body>
    <h1>Cascading Style Sheet 연습1</h1>
    <h2>Cascading Style Sheet 연습2</h2>
    <h3>Cascading Style Sheet 연습3</h3>
    <h4>Cascading Style Sheet 연습4</h4>
    <h5>Cascading Style Sheet 연습5</h5>
    <h6>Cascading Style Sheet 연습6</h6>
    <h4>Cascading Style Sheet 연습4</h4>
</body>
</html>
