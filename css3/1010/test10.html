    <style>
        *{

        }
        li {
            list-style: none;  /* 리스트에 붙어있는 ●을 없앤다. */
            line-height: 20pt;
        }
        a {
            text-decoration: none; /* 하이퍼링크 걸린 줄을 삭제한다. */
            color:blue /* 하이퍼링크의 색을 파란색으로 나오게한다. */
        }
        a:hover { /* 하이퍼링크에 마우스를 가져다 놓으면 */
            text-decoration: underline; 
            color:orange
        }
        a:active { /* 하이퍼링크에 마우스를 누르면.. */
            text-decoration: overline; 
            color:red
        }
        .ap {
            text-decoration: underline;
            color:blue
        }
        .ap:hover {
            text-decoration: none;
            color:chocolate;
            cursor: pointer; /* 마우스 포인트가 손가락 표시로 바뀐다. */
        }
