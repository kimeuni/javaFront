<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_계산.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        $(function() {  
            // style에서 줬던 demo 출력시 바꿀 background색과 글자 색을 jQuery로도 바꿀 수 있다.
            // $("#demo").css("backgroundColor","blue");   //2023.10.20 결과창배경 변경    (★★★★★ 유지보수 시 언제 무엇을 바꾸었는지 메모해 놓기!!!!)
            // $("#demo").css("color","yellow");

            // $("#demo").css({"backgroundColor":"blue","color":"yellow"}); //카멜표기법으로 적는다. backgroundColor ==> 스타일에서는 bakcgroud-color로 사용됨.
            let a = ""+AA+bb;
            let bb ="";
            
            $("#demo").css({
                "backgroundColor":"blue",
                "color":"yellow"
            });

            // $("#calcBtn").click(function() { //일반 함수
            $("#calcBtn").click(() => { //에로우함수로도 사용 가능.
                let product = $("#product").val(); 
                let price = $("#price").val();
                let su = $("#su").val();

                if(isNaN(price) || isNaN(su)){
                    alert("가겨과 수량은 숫자로 입력하세요!")
                    $("#price").select();
                    $("#price").focus();
                }
                let res = price * su;
                let str = product + "의 가격은? " +numberWithCommas(res);  //2023.10.20 콤마수정
                // $("#demo").html(str)
                $("#demo").text(str)
            });
        });

        //쉼표처리
        // 콤마 변환함수 (항상 제일 아래쪽에 놓기)
        function numberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
        }
    </script>
    <style>
        /* #demo {
            background-color: orange;
            color: white;
        } */
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
        <div>상품명
            <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
        </div>
        <div>상품가격
            <input type="text" name="price" id="price" value="1000" class="form-control mb-3"/>
        </div>
        <div>구매수량
            <input type="text" name="su" id="su" value="2" class="form-control mb-3"/>
        </div>
        <div>
            <input type="button" id="calcBtn" value="계산하기"  class="btn btn-success form-control"/>
        </div>
    </form>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
