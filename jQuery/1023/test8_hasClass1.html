<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .bgColor {
            background-color: #ff0;
        }
    </style>
    <script>
        'use strict';
        let cnt =0;  // 노란색으로 활성화된 것이 몇개 있는지 확인하기 위해서 cnt를 전역변수로 선언했다.
        $(function() {
            $('td').click(function() {   // td(열)을 클릭했을 때
                if($(this).hasClass('bgColor') == true){
                    $(this).removeClass('bgColor');
                    cnt--
                }  //hasClass : 클래스를 가지고 있는지 물어보는 멍령어
                else {
                    $(this).addClass('bgColor')
                    cnt++
                }
                console.log($(this).text());
                $('#demo').html(`현재 선택된 셀의 개수는 <font color='red'><b>${cnt}</b></font> 입니다.`)
            });

        });
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>표의 내용을 클릭하시면 선택/취소 됩니다.</h2>
    <table class="table table-bordered text-center">
        <tr>

        </tr>
        <tr>

            <td class="tdCell">8</td>
            <td class="tdCell">9</td>
            <td class="tdCell">10</td>
        </tr>
        <tr>
            <td class="tdCell">11</td>
            <td class="tdCell">12</td>
            <td class="tdCell">13</td>
            <td class="tdCell">14</td>
            <td class="tdCell">15</td>
        </tr>
        <tr>
            <td class="tdCell">16</td>
            <td class="tdCell">17</td>
            <td class="tdCell">18</td>
            <td class="tdCell">19</td>
            <td class="tdCell">20</td>
        </tr>
        <tr>
            <td class="tdCell">21</td>
            <td class="tdCell">22</td>
            <td class="tdCell">23</td>

            <td class="tdCell">25</td>
        </tr>
        <tr>
            <td class="tdCell">26</td>

        </tr>
    </table>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
