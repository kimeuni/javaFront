<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13_체크박스.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        $(function() {
            // 활성화 버튼
            $('#btn1').click(function() {
                $('input[type="text"]').attr('disabled',false);  //disabled : 사용안함
                $('input[type="password"]').attr('disabled',false);  //disabled : 사용안함
            });
            // 비활성화
            $('#btn2').click(function() {
                $('input[type="text"]').attr('disabled',true);  
                $('input[type="password"]').attr('disabled',true);
            });
            // 활성화/비활성화 버튼
            $('#btn3').click(function() {
                let txtFlag = $('input[type="text"]')
                let passFlag = $('input[type="password"]')

                if(txtFlag.is(':enabled') && passFlag.is(':enabled')) {
                    txtFlag.attr('disabled','disabled');
                    passFlag.attr('disabled','disabled');
                } //txtFlag가 활성화 되어있니? 라고 물어봄
                else {
                    txtFlag.attr('disabled',false);
                    passFlag.attr('disabled',false);
                }
            });
        })
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>활성화/비활성화</h2>
    <form name="myform">
        아이디 :
        <input type="text" name="mid" id="mid" value="hkd1234" autofocus class="form-control mb-2"/>
        비밀번호 :
        <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2"/>
        성명 :
        <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2"/>
        <hr/>
        <div class="row">
            <button type="button" id="btn1" class="btn btn-success form-control col">활성화</button>
            <button type="button" id="btn2" class="btn btn-info form-control col">비활성화</button>
            <button type="button" id="btn3" class="btn btn-warning form-control col">활성화/비활성화</button>
        </div>
    </form>
</div>
</body>
</html>
