<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #menu1 {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn1 {
            width: 100px;
            margin: 2px;
            padding: 2px;
            background-color: #252525;
            color: #fff;
            border: 1px solid gray;
        }
        .btn1:hover {
            background-color: #fff;
            color: #252525;
        }

        #menu2 {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn2 {
            width: 100px;
        }
        /* .btn2:hover {
            background-color: #fff;
            color: #252525;
        } */
        .userClass {
            background-color: yellow;
            color: blue;
        }
    </style>
    <script>
        'use strict';
        $(function() {
            //마우스가 google아이디 안으로 들어가면(enter) 실행   // 구글 글자 위일 경우는 hover
            // 요즘에 enter로 많이 쓴다고 함(?)
            // $('#google').mouseenter(function() {
            $('#google').on('mouseenter',function() {
                console.log('안으로....');
                // 클래스를 추가할 때 사용하는 명령어 : addClass
                // $('#google').addClass('userClass');  //마우스가 안으로 들어갔을 때 클래스가 추가되도록
                $(this).addClass('userClass'); 
            });
            // 마우스가 google아이디 밖으로 나가면..(leave)
            // $('#google').mouseleave(function() {
                $('#google').on('mouseleave',function() {
                console.log('밖으로....');
                // $('#google').removeClass('userClass');  //마우스가 밖으로 나갔으면 추가한(userClass)를 삭제하도록..
                $(this).removeClass('userClass');  //this : 현재 내 위치...
            });
            
            // #google2
            // JQuery에서는 mouseover, mouseout을 사용x (자바 스크립트에서는 사용o)
            $('#google2').on('mouseover mouseenter',function() { //mouseover 또는  mouseenter 실행
                console.log('안으로....2');
                $(this).addClass('userClass'); 
            });
            $('#google2').on('mouseout',function() {
                console.log('밖으로....2');
            })
            // 체이닝 기법 사용   // 만약 mouseout이 실행이 안될 경우... mouseleave가 나오도록?
            .on('mouseleave',function() {
                $(this).removeClass('userClass'); 
            });
            
            // #google3
            $('#google3').on('mouseenter',function() {
                $(this).addClass('userClass');
            })
            .on('mouseleave', function() {
                $(this).removeClass('userClass');
            });

            // 마우스가 btn3아이디로 들어가면 배경색은 노랑색, 글자색 파랑색, 벗어나면 원래대로...
            $('.btn3').on('mouseenter', function() {
                console.log(11);
                $(this).addClass('userClass');
            })
            .on('mouseleave',function() {
                $(this).removeClass('userClass');
            })
        });
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <font size = "6" id="google">Google</font>
    <div id="menu1">
        <button class="btn1">회사소개</button>
        <button class="btn1">CEO소개</button>
        <button class="btn1">사업영역</button>
        <button class="btn1">제품소개</button>
    </div>
    <hr/>
    <font size = "6" id="google2">Google2</font>
    <div id="menu2">
        <button class="btn2 btn btn-outline-success m-1 p-2">회사소개</button>
        <button class="btn2 btn btn-outline-success m-1 p-2">CEO소개</button>
        <button class="btn2 btn btn-outline-success m-1 p-2">사업영역</button>
        <button class="btn2 btn btn-outline-success m-1 p-2">제품소개</button>
    </div>
    <hr/>
    <font size = "6" id="google3">Google3</font>
    <div id="menu2">
        <button class="btn3  m-1 p-2">회사소개</button>
        <button class="btn3  m-1 p-2">CEO소개</button>
        <button class="btn3  m-1 p-2">사업영역</button>
        <button class="btn3  m-1 p-2">제품소개</button>
    </div>
</div>
</body>
</html>
