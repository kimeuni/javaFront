<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9_애니메이트.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        let a1 = Math.random()*5000+1
        let a2 = Math.random()*5000+1
        let a3 = Math.random()*5000+1

        let rank = 0;
        let ranks = "";
        let ranker = Array();
        let str = "";

        // 순위 구해서 출력하기...
        $(function() {
            $('#atom1').animate({
                marginLeft: "400px",
            // },5000,function() {
            },a1,function() {
                rank++
                ranks += rank + "등 " + $('#atom1').text()+"<br/>";
                $('#demo').html(ranks)

                ranker.push(ranks);
            }); // animate() : 움직여라.. 애니메이트
            $('#atom2').animate({
                marginLeft: "400px",
                opacity: 0.3,
                // },5000,function() {
                },a2,function() {
                rank++
                ranks += rank + "등 " + $('#atom2').text()+"<br/>";
                $('#demo').html(ranks)

                ranker.push(ranks);
            }); 
            $('#atom3').animate({
                marginLeft: "400px",
                // },3000,function() {
                },a3,function() {
                rank++
                ranks += rank + "등 " + $('#atom3').text()+"<br/>";
                $('#demo').html(ranks)

                ranker.push(ranks);
            });
        });


    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>달리기 시합</h2>
    <div id="atom1">해피</div>
    <div id="atom2">코코</div>
    <div id="atom3">샌드</div>
    <hr/>
    <div id="demo">
        순위 : 
    </div>
</div>
</body>
</html>
