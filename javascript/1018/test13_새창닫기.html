<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13_새창닫기.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        //모두 사용할 수 있도록 전역 변수로 선언해 놓는다.
        let newWin;
        
        // 함수명 변수명 절대 같이 사용하면 안됨!
        function newWindow() {
            let url = 'test13_child.html';
            let winName = 'nWin';
            let opt = 'width=500px height=400px top=350 left=400px';

            newWin= window.open(url,winName,opt);  // 띄운창을 변수에 담는다.
        }
        function closeWindow() {
            newWin.close();  //변수에 담은 띄운창을 .close()를 통해 닫는다.
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>새창 제어하기 연습</h2>
    <input type="button" value="새창 열기" onclick="newWindow()" class="btn btn-primary"/>
    <input type="button" value="창닫기" onclick="closeWindow()" class="btn btn-info"/> 
</div>
</body>
</html>
