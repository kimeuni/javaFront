<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.class.html</title>
    <script>
        'use scrict'

        // 클래스 만들기
        class Member {
            //필드명
            name;
            age;

            //생성자 (오버로딩 불가능?)
            // constructor() {} // constructor: 생성자를 만드는 예약어 / 기본생성자와 똑같은 역할을 한다.

            constructor(name,age) {
                this.name = name;
                this.age = age;
                // name; 
                // age;
            }

            //메소드
            memberPrint() {
                console.log("성명 : " , this.name, ", 나이 : " , this.age);
            }

        }
        // 클래스 호출
        let member = new Member('홍길동',25);
        console.log("1. 성명 : " , member.name , " 나이 : ", member.age);
        member.memberPrint();
    </script>
</head>
<body>
    <h2>클래스 연습</h2>
</body>
</html>
