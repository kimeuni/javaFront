<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test16_마우스 위치.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        function mClick(e) {
            // alert("클릭 이벤트 발생");
            let x = e.screenX;   //스크린의 x좌표
            let y = e.screenY;   //스크린의 y좌표

            let str = "";
            str += '발생된 이벤트 : ' + e.type + '<br/>'  // e.type 발생된 이벤트의 타입을 알려줌
            str += 'X 좌표 : ' + x + '<br/>';
            str += `y 좌표 : ${y}`;

            demo.innerHTML =str;
            document.getElementById("demo").style.backgroundColor= '#fff';  //여기에 적을때는 카멜표기법으로...
            document.getElementById("demo").style.color= '#000';
        }
        
        function mDbClick() {  // 여기는 event 발생하는 걸 받는게 없으므로 매개변수 e를 넣지 않아도 문제가 없다..
            document.getElementById("demo").style.backgroundColor= 'red';  //여기에 적을때는 카멜표기법으로...
            document.getElementById("demo").style.color= '#fff';
        }
        
        function mRightClick() {
            document.getElementById("demo").style.backgroundColor= 'yellow';  //여기에 적을때는 카멜표기법으로...
            document.getElementById("demo").style.color= '#00f';
        }

        // 감시자
        document.onclick = mClick;   // 함수를 변수에 담을 때는 mClick()가 아닌 변수명(mClick)만 담는다.
        document.ondblclick = mDbClick; //  ondblclick : 마우스 더블클릭
        document.oncontextmenu = mRightClick; // oncontextmenu : 오른쪽 마우스 눌렀을 시
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>마우스 위치 감지하기</h2>
    <p>마우스를 클릭하시면 현재 윈도우 좌표가 출력됩니다.</p>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
