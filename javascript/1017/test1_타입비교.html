<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1_타입비교.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        let atom1 = 100;
        console.log("atom1의 타입 : ", typeof(atom1));

        let atom2 = '100';
        console.log("atom2의 타입 : ", typeof(atom2));

        // 너무 유연한 자바스크립트. 타입은 다르지만 값이 같아서 atom1과 atom2가 자동형변환되어서 같다고 나온다.
        if(atom1 == atom2) console.log("atom1과 atom2는 같다.");
        else console.log("atom1과 atom2는 다르다.");

        // === 동치연산자 : 값뿐만 아니라 타입까지 비교하기 때문에, atom1은 Number타입 atom2는 String타입이여서 다르다고 나온다.
        if(atom1 === atom2) console.log("atom1과 atom2는 같다.");
        else console.log("atom1과 atom2는 다르다.");
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>동치연산자 = 일치연산자(===)</h2>
</div>
</body>
</html>
