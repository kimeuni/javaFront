<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_배열의 자료 삽입 삭제 검색.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        const arr1 = new Array();
        console.log("arr1" , arr1);
        console.log("typeod(arr1)",typeof(arr1));
        console.log('==========================================');

        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log("arr2", arr2);
        console.log("arr2.length", arr2.length);

        // 배열의 값 추가 : 뒤로추가(push()) / 앞으로추가(unshift())
        // 가급적 데이터는 push로 넣을 것 (앞에 넣으면 앞에 넣으만큼 뒤에 데이터 index번호 밀리기 때문에 데이터 낭비..)
        arr2.push("참외","앵두","자두");
        console.log("arr2 뒤 추가",arr2);
        arr2.forEach(arr => console.log(arr)); // 데이터를 1개만 넣을 경우 () 괄호를 안써도 괜찮다.. (arr)
        
        console.log("=================================");
        
        arr2.unshift("키위","토마토");
        console.log("arr2 앞 추가",arr2);
        arr2.forEach(arr => console.log(arr)); // 데이터를 1개만 넣을 경우 () 괄호를 안써도 괜찮다.. (arr)
        console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~");
        
        
        // 배열의 값 삭제(뒤에서부터 삭제 : pop() / 앞에서 제거 : shift() / 지정한 요소의 제거 : splice(인덱스번호,지울 개수))
        arr2.pop();
        arr2.pop();
        console.log("arr2 뒤 삭제",arr2);
        arr2.forEach(arr => console.log(arr)); 
        
        arr2.shift();
        console.log("arr2 앞 삭제",arr2);
        arr2.forEach(arr => console.log(arr)); 
        
        arr2.splice(2, 1);
        console.log("arr2 지정 삭제",arr2);
        arr2.forEach(arr => console.log(arr)); 
        
        // arr2.splice(3); // 3번부터의 데이터를 지우겠다.
        // console.log("arr2 지정 삭제",arr2);
        // arr2.forEach(arr => console.log(arr)); 
        
        // 기존 배열의 값을 가져와서 묶어보자.
        let fruits = arr2.slice(3); // 인덱스 번호 3번부터 잘라서 fruits에 담는다.
        console.log(typeof(fruits)); // 배열을 담았기 때문에 fruits의 타입은 object이다..
        console.log(fruits);
        fruits.forEach(arr => console.log(arr)); 
        arr2.forEach(arr => console.log(arr)); // slice()는 기존에 있는 데이터를 전혀 손상시키지 않는다.

        fruits = arr2.slice(2,4); // arr2배열의 2번째부터 4번째 앞의 요소까지 추출  (index번호 2~3까지 가져온다.)
        console.log(fruits);
        
        // 두개의 배열을 묶어서 작업하기 : concat()
        let concetFruits = arr2.concat(fruits); //arr2와 fruits를 합친다.
        console.log("concetFruits : ", concetFruits);

        // 배열 안에서의 자료 검색 : indexOf() , includes(), lastIndexOf()
        console.log(concetFruits.indexOf("딸기")); 
        console.log(concetFruits.indexOf("오렌지")); // 값이 없으면 -1이 출력된다. 
        console.log(concetFruits.includes("딸기")); // 값이 있으면 true
        console.log(concetFruits.includes("오렌지")); // 값이 없으면 false
        console.log(concetFruits.lastIndexOf("딸기")); // 딸기가 2개 있기 때문에 뒤에있는 딸기를 찾아 index번호 출력
        console.log(concetFruits.lastIndexOf("오렌지")); // 
        console.log(concetFruits.indexOf("딸기",4)); // 딸기의 위치를 index번호 4번째부터 찾겠다. 
        console.log(concetFruits.indexOf("딸기",concetFruits.indexOf("딸기")+1)); // 첫번째 딸기의 index번호 +1 이후부터 (위에 같은 index번호 4번이후부터) 딸기가 나온 index번호를 찾는다, 
        console.clear();

        concetFruits.forEach((data) => console.log(data));

        console.log("=================");

        // map을 이용한 객체자료의 출력 : map((data, [index], [배열명]) => {});  // 배열명은 잘 사용 x // index도 필요할때만 사용
        // map은 체이닝 기법을 사용한다.
        concetFruits.map((data,idx) => console.log(data,idx));

    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>배열(Array) 연습</h2>
</div>
</body>
</html>
