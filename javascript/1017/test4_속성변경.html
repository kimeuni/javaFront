<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_속성변경.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-size: 1em;
        }
    </style>
    <script>
        'use strict';

        function fSize32() {
            document.getElementById("demo").style.fontSize='2em'   // 속성을 바꾸는 것은 style
            document.getElementById("demo").style.backgroundColor='blue'   // 속성을 바꾸는 것은 style
            document.getElementById("demo").style.color='white'   // 속성을 바꾸는 것은 style
        }
        function fSize16() {
            document.getElementById("demo").style.fontSize='1em'   // 속성을 바꾸는 것은 style
            document.getElementById("demo").style.backgroundColor='yellow'   // 속성을 바꾸는 것은 style
            document.getElementById("demo").style.color='black'   // 속성을 바꾸는 것은 style
        }

        function textOut() {
            let str = "글자를 삽입합니다.";
            demoText.innerHTML = str;
        }

        function textErase() {
            demoText.innerHTML = "";
        }
        
        function textCopy() {
            let str = demoText.innerHTML; // demoText.innerHTML로 화면에 띄워져 있는 값을 가져온다. 
            demoText.innerHTML += '<br/>' +str;
            
        }
        
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>글자 속성 변경</h2>
    <div>
        <button type="button" onclick="fSize32()" class="btn btn-primary">글자크기2em(32px)</button>
        <button type="button" onclick="fSize16()" class="btn btn-primary">글자크기1em(16px)</button>
    </div>
    <div class="mt-2">
        <button type="button" onclick="document.getElementById('demoImg').style.display='none'" class="btn btn-success">그림 감추기</button>
        <button type="button" onclick="document.getElementById('demoImg').style.display='block'" class="btn btn-success">그림 보기</button>
    </div>
    <div class="mt-2">
        <button type="button" onclick="textOut()" class="btn btn-primary">글자 출력</button>
        <button type="button" onclick="textErase()" class="btn btn-primary">글자 삭제</button>
        <button type="button" onclick="textCopy()" class="btn btn-primary">글자 복사</button>
    </div>
</div>
<hr/>
<div id="demo">이곳에서 글자크기가 변경됩니다.</div>
<div id="demoImg"><img src="../../images/1.gif" width="200px"></div>
<h2>이곳은 본문 영역 입니다.</h2>
<div id="demoText"></div>
</body>
</html>
