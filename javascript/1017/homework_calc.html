<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .sizeH {
            height: 50px;
        }
    </style>
    <script>
        'use strict';
        
        // 뒤에서 글자 1개씩 지우기
        function backClear(){
            // let demo1 = document.getElementById("demo1").value;
            let demo1 = document.getElementById("demo1").innerHTML;
            
            if(demo1 == ""){
                alert("더이상 지울 내용이 없습니다.")
            }
            else {
                // console.log(demo1);
                demo1 = demo1.substring(0, demo1.length-1);
                // document.getElementById("demo1").value = demo1;
                document.getElementById("demo1").innerHTML = demo1;
            }
        }

        //숫자
        function su1() {
            // demo1.value += 1
            demo1.innerHTML += 1
        }
        function su2() {
            // demo1.value += 2
            demo1.innerHTML += 2
        }
        function su3() {
            // demo1.value += 3
            demo1.innerHTML += 3
        }
        function su4() {
            // demo1.value += 4
            demo1.innerHTML += 4
        }
        function su5() {
            // demo1.value += 5
            demo1.innerHTML += 5
        }
        function su6() {
            // demo1.value += 6
            demo1.innerHTML += 6
        }
        function su7() {
            // demo1.value += 7
            demo1.innerHTML += 7
        }
        function su8() {
            // demo1.value += 8
            demo1.innerHTML += 8
        }
        function su9() {
            // demo1.value += 9
            demo1.innerHTML += 9
        }
        function su0() {
            // demo1.value += 0
            demo1.innerHTML += 0
        }
        
        //연산자
        function op1() {
            // demo1.value += '%';
            demo1.innerHTML += '%';
        }
        function op2() {
            // demo1.value += '/';
            demo1.innerHTML += '/';
        }
        function op3() {
            // demo1.value += '*';
            demo1.innerHTML += '*';
        }
        function op4() {
            // demo1.value += '+';
            demo1.innerHTML += '+';
        }
        function op5() {
            // demo1.value += '-';
            demo1.innerHTML += '-';
        }
        
        //초기화
        function clear() {
            demo1.innerHTML = "";
            demo2.innerHTML = "";
            // document.getElementById("demo2").innerHTML = "";
        }

        //계산
        function calc(){
            let demo1 = document.getElementById("demo1").innerHTML;
            demo2.innerHTML = eval(demo1);
        }

        </script>
</head>
<body>
<p><br/></p>
<h2 style="font-size: 2em; text-align: center; font-weight: bolder;">계산기 만들기</h2>
<div class="container" style="width: 600px; height: 600px; margin: 0 auto; border: 1px solid;">
    <form name="myform">
        <div id="demo1" class="form-control mt-5" style=" height: 55px; margin: 0 auto; border: 1px solid; text-align: right; font-size: 14pt;"></div>
        <div id="demo2" class="form-control mt-4" style=" height: 60px; margin: 0 auto; border: 1px solid; text-align: right; font-size: 18pt; font-weight: bolder;"></div>
        <!-- <div class="mt-5" ><input type="text" readonly name="demo1" id="demo1" class="form-control" style="text-align: right;"></div>
        <div class="mt-4" ><input type="text" readonly name="demo2" id="demo2" class="form-control" style="text-align: right;"></div> -->
        <hr/>
        <div class="row mt-5 mb-4">
            <div class="col"><input type="button" onclick="op1()" value="%" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="op2()" value="/" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="clear()" value="c" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="backClear()" value="Backspace" class="btn btn-success form-control sizeH"/></div>
        </div>
        <div class="row mb-4">
            <div class="col"><input type="button" onclick="su7()" value="7" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su8()" value="8" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su9()" value="9" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="op3()" value="*" class="btn btn-success form-control sizeH"/></div>
        </div>
        <div class="row mb-4">
            <div class="col"><input type="button" onclick="su4()" value="4" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su5()" value="5" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su6()" value="6" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="op4()" value="+" class="btn btn-success form-control sizeH"/></div>
        </div>
        <div class="row mb-4">
            <div class="col"><input type="button" onclick="su3()" value="3" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su2()" value="2" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su1()" value="1" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="op5()" value="-" class="btn btn-success form-control sizeH"/></div>
        </div>
        <div class="row mb-4">
            <div class="col"><input type="button" value="" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="su0()" value="0" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" value="" class="btn btn-success form-control sizeH"/></div>
            <div class="col"><input type="button" onclick="calc()" value="=" class="btn btn-success form-control sizeH"/></div>
        </div>
    </form>
</div>
</body>
</html>
