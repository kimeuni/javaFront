<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        const arr1 = new Array();
        console.log("arr1" , arr1);
        console.log("typeod(arr1)",typeof(arr1));
        console.log('==========================================');

        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log("arr2", arr2);
        console.log("arr2.length", arr2.length);
        console.log("arr2의 마지막요소 : ", arr2[arr2.length-1]);
        for(let i=0; i<arr2.length; i++) {
            console.log(`arr2[${i}] : ${arr2[i]}`);
        }
        for(let arr of arr2) {
            console.log(arr);
        }
        for(let arr in arr2) {
            console.log(arr);
        }
        console.clear();

        // forEach문을 이용한 반복 출력 : 객체명.forEach(function ([arr],[index],[객체명]){});
        // forEach문을 이용한 반복 출력 : 객체명.forEach(function ([데이터],[index],[객체명]){});
        let strData = "", strIndex="";  // 누적할 때는 항상 초기값을 주기...
        arr2.forEach(function(data, i, arr2) {
            strData += data + "/";
            strIndex += i + "/";
            // console.log(arr2);
        })
        console.log("strData : ", strData);
        console.log("strIndex : ", strIndex);

        let starData2="", strIndex2="";
        arr2.forEach((data, i, arr2) => {
            starData2 += data + "/";
            strIndex2 += i + "/";
            // console.log(arr2);
        })
        console.log("starData2 : ", starData2);
        console.log("strIndex2 : ", strIndex2);

        let starData3="";
        arr2.forEach((data, i, arr2) => {
            starData3 += data + "/";
        })
        console.log("starData3 : ", starData3);

        let starData4="";
        arr2.forEach((data, i, arr2) => (starData4 += data + "/"));
        console.log("starData4 : ", starData4);

    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>배열(Array) 연습</h2>
</div>
</body>
</html>
