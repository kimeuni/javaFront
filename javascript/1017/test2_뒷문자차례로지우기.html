<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_뒷문자 차례로 지우기 (직접 풀기).html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        function backClear() {
            let str = document.getElementById("str").value;
            
            if(str == "") {
                alert("문자를 입력하세요.")
            }
            else {
                str = str.substring(0,str.length-1); // 뒤에 글자 하나씩 삭제하기 위해 이렇게는 스스로 적긴했는데..ㅜㅜ
                document.getElementById("str").value = str; // 밑에 출력하는 걸 생각 못해서 못 적음 ㅜㅜ
            }
            document.myform.str.focus();
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>텍스트 박스에 입력된 글자를 뒤에서부터 1글자씩 모두 지우시오.</h2>
    <p>모든 글자가 지워지면 메세지를 화면에 출력하고 다시 입력후 작업하시오.</p>
    <hr/>
    <form name="myform">
        <div> 문자입력
            <input type="text" name="str" id="str" value="seoul" autofocus class="form-control mb-3"/>
            <input type="button" value="BackSpace" onclick="backClear()" class="btn btn-success form-control"/>
        </div>
    </form>
</div>
</body>
</html>
