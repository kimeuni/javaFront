<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5_callback.html</title>
    <script>
        'use strict'

        // 동기식 콜백함수
        function printProcess(print) {
            console.log("동기식출력");
            console.log(print);
            print(); //프린트 메소드 (기존에 있는 메소드이다.)
        }

        // 비동식 콜백함수
        function printDelay(print,time) {
            setTimeout(print,time);
        }

        console.log("출발1"); //동기식
        // setTimeout(function() {console.log("추울바알4");},2000)
        setTimeout(() => console.log("출발2 - 서버에서 자료 가져와서 출력하기"),1000); // 비동기식
        console.log("출발3"); //동기식
        printProcess(()=> console.log("안녕하세요.1")) //콜백함수 = 함수 안에 함수를 적는 것
        printDelay(() => console.log("비동기 콜백 처리"),2000);
        printProcess(()=> console.log("안녕하세요.2")) //콜백함수 = 함수 안에 함수를 적는 것
    </script>
</head>
<body>
    <h2>동기식(synchronous Callback)/ 비동식(Asynchronous Callback)</h2>
</body>
</html>
