<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<body>
<p><br/></p>
<div class="container">
    <form name="childForm">
        <h4>아이디 중복체크</h4>
        <p>
            아이디 <input type="text" name="mid" id="mid" autofocus/>
        </p>
        <p>
            <input type="button" value="아이디 가져오기" onclick="receiveMid()" class="btn btn-success"/>  <!-- 연습용 버튼 실제 프로젝트에서는 사용 x -->
            <input type="button" value="아이디 넘겨주기" onclick="sendMid()" class="btn btn-primary"/> <!-- 연습용 버튼 실제 프로젝트에서는 사용 x -->
            <input type="button" value="창닫기" onclick="winClose()" class="btn btn-warning"/>
        </p>
    </form>
</div>
</body>
<script>
    'use strict';
    
    // 창을
    document.getElementById("mid").value = opener.document.getElementById("mid").value;

    // 부모창에서 아이디 가져오기
    function receiveMid(){
        document.getElementById("mid").value = opener.document.getElementById("mid").value; // opener. : 부모    // 해석 ==> 부모에 있는 mid 를 자식의 mid에 넣어주세요.
    }

    function sendMid() {
        opener.document.getElementById("mid").value = document.getElementById("mid").value;
    }

    function winClose() {
        // sendMid();  //함수로도 불러와서 사용 가능

        opener.document.getElementById("mid").value = document.getElementById("mid").value;
        opener.document.getElementById("pwd").focus();
        
        window.close();
    }

</script>
</html>
