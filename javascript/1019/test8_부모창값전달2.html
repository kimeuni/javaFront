<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8_부모창값전달.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .hh1 {
            display: inline-block;
            width: 100px;
        }

    </style>
    <script>
        'use strict';
        let childWindow;

        function idCheck() {
            let url = "test8_child.html";
            let winName = "idWindow";
            let opt = "width=500px, height=400px, left=400px, top=250px resizable=no scrollbars=no";

            childWindow = window.open(url,winName,opt)
        }

        function childClose() {
            childWindow.close();
        }

    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>새창에 값 전달하기 - 부모창</h2>
    <form name="myform">
        <p><span class="hh1">아이디</span>
            <input type="text" name="mid" id="mid" value="hkd1234" autofocus/>
            <input type="button" value="아이디중복체크" onclick="idCheck()" class="btn btn-success"/>

        </p>
        <p><span class="hh1">비밀번호</span>
            <input type="password" name="pwd" id="pwd"/>
        </p>
        <p>
            <input type="button" value="자식창닫기" onclick="childClose()" class="btn btn-primary"/> <!-- 요건 프로젝트할 때 사용하면 안됨! 전에 해봤던거라서 연습하러고 만든 거! -->
        </p>
    </form>
</div>
</body>
</html>
