<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        // 호이스팅(hoisting)
        // var은 가급적 사용하지 말 것...
        console.log("sbs = " + sbs);  //undefined는 에러x / 타입을 알 수 없다는 얘기...
        
        var sbs; // 예전에 사용한 변수선언 방법... 이크마(?)6에선 바뀌었다.

        function calc(){
            sbs = mbc + 50;
            console.log("sbs = " + sbs);
        }
        
        var mbc = 100;
    </script>
</head>
<body>
    <h2>변수의 선언</h2>
    <input type="button" value="계산" onclick="calc()" />
</body>
</html>
