<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <!-- <script language="javascript" type="text/javascript"> --> <!-- 정석으로 적기 -->
    <script>   /* 지금은 이렇게만 적어도 javascript로 인식된다. */
        document.write("1. 이곳은 javascript입니다.");  /*  실제명령어로는 사용 x 공부할때만 사용한다고 함.. / 자바스크립트는 아무 명령어도 주지 않으면 위에서 아래로 실행된다.(순차적) /현재 문서를 의미/ javascript는 <<대소문자 구분>>을 한다. */
        console.log("반갑습니다."); /* Console에 메세지 띄우기 (웹사이트 F12번 누르면 맨 아래쪽에 Console이 있는데 거기에 여기에 나온 메세지가 나온다.) */
        console.log("반갑습니다.", "또만나요", 10*20);  /* 연산도 가능 */
        alert("안녕하세요."); /* 경고창을 띄우는 메세지 / ★★★★★ / 부트스크립트 <<모달(modal)>>로 변경이 가능(이미지?부분) */
        console.clear();  /* ccl : 콘솔창 지우기  /  Console창의 띄우는 메세지를 지운다.. (경고창 "안녕하세요."가 떠있는 동안은 위에 있는 글자가 끝나면 콘솔에 떠있는 메세지를 전부 지우고 그 밑에 있는 "콘솔 출력"만 콘솔에 출력된다) */
        console.log("콘솔 출력"); /* javascript 확장팩을 다운받아서  : clg  를 적으면 console.log("")가 바로 나온다 / 매우 자주 사용하는 명령어 ★★★★★ */
        
    </script>
</head>
<body>
    <h2>이곳은 body태그 안의 h2태그 입니다.</h2>

    <script>
        document.write("2. 이곳은 javascript입니다.");
    </script>
</body>
</html>
