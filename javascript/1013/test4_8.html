<!-- 두수와 연산자를 입력받아서 그 결과를 출력하시오. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_8.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict' 
        
        // 사칙연산 처리
        function cacl() {
            let su1 = document.getElementById("su1").value;  
            let su2 = document.getElementById("su2").value; 
            // let op = document.getElementById("op").value;
            let op = document.myform.op.value;  //id는 1개만 나와있어야되기 때문에 op는 name으로 불러와야한다..
            let hap = eval(su1 + op + su2); 

            // 비동기식 방식
            document.getElementById("res").value = hap;
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>form태그와 자바스크립트</h2>
    <form name="myform">
        <p>
            <div class="form-group mt-5">
                <label for="su1">첫번째 수 :</label>
                <input type="number"  id="su1" value="0" class="form-control"/>
            </div>
            <div class="form-group mt-2">
                <label for="op">연산자 :  &nbsp; &nbsp;</label>
                <input type="radio" name="op"  value="+" checked />더하기 &nbsp; &nbsp;
                <input type="radio" name="op" value="-"/>빼기 &nbsp; &nbsp;
                <input type="radio" name="op" value="*"/>곱하기 &nbsp; &nbsp;
                <input type="radio" name="op" value="/"/>나누기
            </div>
            <div class="form-group mt-2">
                <label for="su2">두번째 수 :</label>
                <input type="number"  id="su2" value="0"  class="form-control"/>
            </div>
            <div>
                <input type="button" value="계산" onclick="cacl()" class="btn btn-success form-control mb-1"/> 
            </div>
        </p>
        <hr/>
        결과
        <input type="text" name="res" id="res" readonly class="form-control"/> <!-- 계산한 걸 결과창에 나오도록 함 /  --> <!-- readonly읽기만 가능하다록(쓰기x) -->
    </form>
</div>
</body>
</html>
