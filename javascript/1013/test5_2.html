    <script>

        'use strict'; // 변수 선언 안하면 무조건 사용 못함 (자바를 따라가려고 함.. / 자바는 변수를 선언 안하면 못사용하기 때문)

        const kbs=100; // const : 값을 넣으면 못바꾸게 함 (열거형과 비슷함/ 사용하기 전에 선언을 해야 함)

</head>
<body>
