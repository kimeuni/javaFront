<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6 (직접 만들기).html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script>
        'use strict'

        function gugudan(){
            let dan = document.myform.dan.value;
            if(dan.trim() == ""){
                alert("숫자를 입력해주세요.")
                document.myform.dan.focus();
                return
            }
            let str = "";

            str += "*<font color= 'red'>"+dan +"단 *</font> <br/>"
            str+= `* ${dan}단 *<br/>`
            for(let i=1; i<10; i++){    //i가 10보다 작을때까지 돌아가라...
                str += `${dan} * ${i} = ${dan*i}<br/>`
            }
            // demo에 누적한 str을 출력
            document.getElementById("demo").innerHTML = str;
        }
        
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>구구단 연습</h2>
    <!-- 폼을 통해서 숫자('구구단')를 입력 받은 후 해당 '구구단'을 출력하시오. -->
    <form name="myform" class="form-gruop">
        <p>
            <label for="dan">단을 입력하세요.</label>
            <input type="number" name="dan" id="dan" class="form-control"/>
        </p>
        <hr/>
        <p class="text-center">
            <input type="button" value="구구단 출력" name="su" id="su" onclick="gugudan()" class="btn btn-danger form-control"/>
        </p>
    </form>
    <hr/>
    <div id="demo" class="text-center"></div>
</div>
</body>
</html>
