<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict'

        function forCheack() {
            let number = "";
            let su = document.getElementById("su").value;  // 이렇게 적으면 굳이 Number로 숫자 형식으로 안바꿔도 괜찮지만.
            // let su = document.getElementById("su").value + 1; 을해서 연산을 해야할 때는 Number를 사용하여 숫자 형식으로 바꿔줘야 한다.!! 
            // let su = Number(document.getElementById("su").value)+1; // 숫자 형식으로 바꿔줌
            for(let i=0; i<su; i++){
                number += `번호 : ${i} 안녕하세요~~ <br/>`;
            }
            demo.innerHTML = number;   // 버튼을 누르면 현재화면에서 출력되도록 만든다..

            return
        }
        
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>For 반복문 연습</h2>
    <hr/>
    <p>반복할 횟수를 입력하세요?
        <input type="number" name="su" id="su" class="form-control" />
    </p>
    <p class="text-center">
        <input type="button" value="for문연습" onclick="forCheack()" class="btn btn-primary">
    </p>
    <br/>
    <div id="demo"></div>
</div>
</body>
</html>
