<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10.html</title>
    <script>
        'use strict';

        const temp = [10,'a','A',"abc",true,3.14];

        console.log("temp : ", temp);
        // for(let t in temp) {  in을 사용하면 <<index>> 번호가 나온다.
        for(let t of temp) {     //of를 사용하면 <<값>>이 나온다.
            console.log(t);
        }
        console.clear();

        //함수 사용하여 출력하기
        const bigo = "seoul";
        console.log("bigo.length : ", bigo.length);
        for(let i=0; i<=bigo.length; i++) {
            console.log(bigo.charAt(i));  // charAt 글자 하나하나 꺼내기 (자바와 같음)
        }

        console.clear();

        console.log(bigo.substring(1,4));
        console.log(bigo.substring(bigo.length-1)); // 마지막 글자만 출력
    </script>
</head>
<body>
    
</body>
</html>
