<!-- 구구단을 출력하시오.
        임의의 두개 숫자를 입력받는다.
        두 숫자중 작은값에 큰 값까지의 구구단을 출력하시오.
        단, 각 출력자료는 행단위로 출력하시오. 각 행은 3개 단까지만 처리해서 출력하시오.

        예) 첫번째 수 : 5  두번째 수 : 1
        * 1단 *           * 2단 *           * 3단 *
        1*1=1              2*1= 2           3*1 =
        1*2=2              2*2= 4           3*2 =
        1*3=3              2*3= 6           3*3 =
        1*4=4              2*4= 8           3*4 =
        1*5=5              2*5= 10          3*5 =
        1*6=6              2*6= 12          3*6 =
        1*7=7              2*7= 14          3*7 =
        1*8=8              2*8= 16          3*8 =
        1*9=9              2*9= 18          3*9 =

        * 4단 *           * 5단 *          
        4*1=1              5*1= 2           
        4*2=2              5*2= 4           
        4*3=3              5*3= 6        
        4*4=4              5*4= 8         
        4*5=5              5*5= 10          
        4*6=6              5*6= 12         
        4*7=7              5*7= 14          
        4*8=8              5*8= 16         
        4*9=9              5*9= 18       
        
        1. 두 수를 비교해서 작은 숫자의 단부터 출력하도록 한다.
        2. 변수를 3개 선언 (시작, 끝, 순서 바꿀 변수1) 만약 끝의 수가 시작수보다 작으면 순서를 바꿔야함.
        3. 이중 for문 사용?
        4. <div class= col?를 해서 열을 만들어줘야 하나?>
        5. 힌트.. 태그 같이 사용이라고 함...
    -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        
        function gugudan() {
            let cols = Number(document.getElementById("cols").value.trim());
            let start = Number(document.getElementById("startsu").value.trim());
            let end = Number(document.getElementById("endsu").value.trim());
            let temp= 0;
            let cnt = 0;
            let str = "";

            if(start == "" || end == "" || cols == "") {
                alert("출력할 단을 입력하세요.");
                return false;
            }

            let dan = start + end + cols;
            if(isNaN(dan)) {
                alert("단은 숫자로 입력하세요.");
                return false;
            }

            if(start > end) {
                temp = start; start = end; end = temp;
            }

            str += "<table class = 'table table-bordered text-center'><tr>"
            for(let i=start; i<=end; i++) {
                str += `<td><font color="red"><b>* ${i} 단 *</b></font><br/>`;
                for(let j=1; j<=10; j++){
                    str += `${i} * ${j} = ${i*j}<br/>`;
                }
                str += "</td>";
                cnt++
                if(cnt % cols ==0) str+= "</tr></tr>";
            }
            str+= "</tr></table>";
            demo.innerHTML = str;

        }
    </script>
    <style>
        #co {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
<p><br/></p>
    <h2 class="text-center">구구단</h2>
    <div class="container">
        <form name="myform">
            <div>출력된 열</div>
            <div><input type="number" name="cols" id="cols" autofocus class="form-control" /></div>
            <div>시작</div>
            <div><input type="number" name="startsu" id="startsu" autofocus class="form-control" /></div>
            <div>끝</div>
            <div><input type="number" name="endsu" id="endsu" class="form-control"/></input></div>
            <hr/>
            <input type="button" value="구구단 출력" onclick="gugudan()" class="btn btn-success form-control"/>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
