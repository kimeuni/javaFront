<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9(배열).html</title>
    <script>
        'use strict';

        // 자바스크립트 배열 만드는 방법 (3가지)
        let arr1 = Array();     // 자바의 경우 : int[] arr = new int[5];
        let arr2 = [];          // 자바의 경우 : int arr[] = new int[5];
        let arr3 = [10,20,30,40,50]   // 자바의 경우 : int[] arr[] = {"","",""};
        
        alert("arr1배열");
        arr1[0] = "mbc";
        arr1[1] = "kbs";
        arr1[2] = "sbs";
        
        console.log("arr1 :", arr1);
        console.log("arr1 길이 : ", arr1.length);
        for(let i=0; i<arr1.length; i++){
            console.log("arr1["+i+"]", arr1[i]);
        }

        alert("arr2배열");
        
        console.clear();
        
        arr2[0] = "mbc2";
        arr2[1] = "kbs2";
        arr2[2] = "sbs2";
        arr2[3] = "cjb2";
        
        console.log("arr2 :", arr2);
        console.log("arr2 길이 : ", arr2.length);
        for(let i=0; i<arr2.length; i++) {
            console.log(`arr2[${i}] = `, arr2[i]);
        }
        
        alert("arr3배열");
        
        console.clear();
        
        console.log("arr3 :", arr3);
        console.log("arr3 길이 : ", arr3.length);
        //향상된 for문
        let cnt=0;
        for(let arr of arr3) {
            // console.log(arr);
            console.log(`arr3[${cnt}] = `, arr);
            cnt++
        }

        </script>
</head>

</body>
</html>
