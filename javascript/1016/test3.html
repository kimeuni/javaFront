<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict'

        function forCheack() {
            // let su = document.myform.su.value;
            let su = myform.su.value; // doucument가 현재 문서이기 때문에 생략이 가능하다..
            
            // console.log("su",isNaN(su)); // 확인 체크용(콘솔에 찍는용)
            
            // 아무것도 입력 안했을 시
            if(su.trim() == "") { // trim() 공백 확인..
                alert("수행할 숫자를 입력하세요.")
                document.myform.su.focus();
                return
            }
            else if(isNaN(su)) {  // isNaN(su) su는 숫자가 아니니?
                alert("숫자만 입력하셔야 합니다.");
                document.myform.su.focus();
                return
            }

            let str = "";
            for(let i=0; i<su; i++){
                str+= `번호: ${i} 안녕~~~~<br/>`;   //str에 누적해서 담아준다.
            }
            demo.innerHTML = str;   // 버튼을 누르면 현재화면에서 출력되도록 만든다..
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <form name="myform" method="get" action="#">
        <h2>For 반복문 연습</h2>
        <p>반복할 횟수를 입력하세요?
            <!-- <input type="number" name="su" id="su" class="form-control" /> -->
            <input type="text" name="su" id="su" class="form-control" />
        </p>
        <p>
            <input type="button" value="for문연습" onclick="forCheack()" class="btn btn-primary">
            <!-- <input type="button" value="다시하기" onclick="javascript:location.reload()" class="btn btn-warning"> 예전에는 이렇게 적었다고 함.. 자바스크립트 중에서 리로드(새로고침)해라 라는 의미 -->
            <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-warning"> <!--""안에 바로 명령어를 적을 수도 있다.-->
        </p>
        <br/>
        <div id="demo"></div>
    </form>
</div>
</body>
</html>
