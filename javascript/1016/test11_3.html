<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test11_3.html</title>
    <script>
        'use strict';

        //프론트에서 체크 방법 ( 숙련된 프론트 개발자 어쩌구...)
        function fCheck() {
            let gender;

            // 이런식으로 배열처리해서도 많이 사용한다고 함...
            // getElementsByName 배열처리
            if(document.getElementsByName("gender")[0].checked) gender = "남자";   
            if(document.getElementsByName("gender")[1].checked) gender = "여자";
            // if(document.getElementById("gender2").checked ) gender = "여자";  // 텍스트필드는 value로 비교하지만 <<radio>>버튼은 <<checked>>로 비교해서 한다..
            

            demo.innerHTML = "<font color='green'><b>"+gender+"</b></font>";
        }
    </script>
</head>
<body>
    <h2>라디오 버튼값 체크</h2>
    <form name="myform">
        <div>
            <input type="radio" name="gender" value="남"/>남자
            <input type="radio" name="gender" value="여" checked/>여자
            <input type="button" value="성별체크" onclick="fCheck()"/>
        </div>
    </form>
    <hr/>
    <div id="demo"></div>
</body>
</html>
