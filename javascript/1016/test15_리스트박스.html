<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15_리스트박스.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        function fCheck() {
            let fruit = document.getElementById("fruit").value;
            if(fruit == "") alert("과일을 선택하세요.")

            let fruits = "";
            //myform.fruit.length 배열로 온다.. 배열의 길이
            for(let i=0; i<myform.fruit.length; i++) {
                if(myform.fruit[i].selected) fruits += myform.fruit[i].value + '/';
            }
            fruits = fruits.substring(0, fruits.length-1);

            demo.innerHTML = "선택된 과일은? <font color='red' size=5><b>"+fruits+"</b></font> 입니다."
        }

        function fClear() {
            demo.innerHTML = "";
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>리스트상자 연습</h2>
    <form name="myform">
        <div><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
        <div>
            <select name="fruit" id="fruit" size="5" multiple class="form-control mb-3">  <!-- onchange="fCheck()"을 사용하여 <<값이 바뀌면>> fCheck()함수를 불러와 내용이 수해오디도록 한다. -->
                <option>사과</option>
                <option>배</option>
                <option>바나나</option>
                <option>딸기</option>
                <option>수박</option>
                <option>파인애플</option>
                <option>키위</option>
                <option>체리</option>
            </select>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="선택된 과일 출력" onclick="fCheck()" class="btn btn-success form-control"/></div>
            <div class="col"><input type="reset" value="다시선택" onclick="fClear()" class="btn btn-warning form-control "/></div>
        </div>
        <hr/>
        <div id="demo"></div>
    </form>
</div>
</body>
</html>
