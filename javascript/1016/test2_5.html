<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_5.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>For 반복문 연습(함수표현식 : 익명함수)</h2>
    <hr/>
    <p>
        현재까지 수행 횟수? <span id="count"></span>회 
    </p>
    <p>반복할 횟수를 입력하세요?
        <input type="number" name="su" id="su" class="form-control" />
    </p>
    <p class="text-center">
        <input type="button" value="for문연습" onclick="forCheack()" class="btn btn-primary mr-2">
        <input type="button" value="다시하기" onclick="replyCheack()" class="btn btn-warning mr-2"/>
        <input type="button" value="다시하기2" onclick="reply()" class="btn btn-info mr-2"/>
        <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-danger mr-2"/>
        <input type="button" value="다시하기4" onclick="reply2()" class="btn btn-success mr-2"/>
    </p>
    <br/>
    <div id="demo"></div>
</div>

<script>
    'use strict'
    let count= 0;

    function forCheack() {
        let number = "";
        let su = Number(document.getElementById("su").value)+1; // 숫자 형식으로 바꿔줌
        for(let i=0; i<su; i++){
            number += `번호 : ${i} 안녕하세요~~ <br/>\n`;
        }
        
        // 반복한 걸 출력
        demo.innerText = number;   // == document.getElementById("demo").innerText = number;

        count++
        // count한 걸 출력
        document.getElementById("count").innerHTML = count;

        // innerText / innerHTML 등을 사용하는 이유는 form태그 외의 (div, id, class 등..) 것은 value를 사용하여
        // 값을 불러올 수 없기 때문에  innerText / innerHTML를 사용하여 값을 불러온다.
        return
    }
    
    function replyCheack() {
        document.getElementById("su").value=""; 
        document.getElementById("demo").innerHTML = "";
    }

    let reply = replyCheack; //함수를 부를 때는 ()을 뺀다
    
    // 함수 표현식 (익명함수)
    let reply2 = function() {  //익명함수일 경우 함수명 사용 x
        document.getElementById("su").value=""; 
        document.getElementById("demo").innerHTML = "";
        return
    };

    // 화살표 함수(Arrow Function)
    let reply3 = () => {  
        document.getElementById("su").value=""; 
        document.getElementById("demo").innerHTML = "";
        return
    };

    document.getElementById("count").innerHTML = count;

</script>
</body>
</html>
