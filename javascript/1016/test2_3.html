<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>For 반복문 연습(함수표현식 : 익명함수)</h2>
    <hr/>
    <p>
        현재까지 수행 횟수? <span id="count"></span>회 
    </p>
    <p>반복할 횟수를 입력하세요?
        <input type="number" name="su" id="su" class="form-control" />
    </p>
    <p class="text-center">
        <input type="button" value="for문연습" onclick="forCheack()" class="btn btn-primary">
        <input type="button" value="다시하기" onclick="replyCheack()" class="btn btn-warning">
    </p>
    <br/>
    <div id="demo"></div>
</div>

<script>
    'use strict'
    let count= 0;

    function forCheack() {
        let number = "";
        let su = Number(document.getElementById("su").value)+1; // 숫자 형식으로 바꿔줌
        for(let i=0; i<su; i++){
            number += `번호 : ${i} 안녕하세요~~ <br/>\n`;
        }
        // demo.innerHTML = number;   //innerHTML HTML로 해석해서 출력시킨다. // 버튼을 누르면 현재화면에서 출력되도록 만든다..
        demo.innerText = number;   //적힌 그대로 출력한다.  // 버튼을 누르면 현재화면에서 출력되도록 만든다..

        count++
        document.getElementById("count").innerHTML = count;
        return
    }
    
    function replyCheack() {
        // location.reload();  // location.reload() = 새로고침 (reload는 잘 사용하지 않는다.)
        // 다시하기 시 입력된 것 및 출력된 것 초기화 (reload를 사용하지 않는 이유는 현재 수행한 횟수는 초기화 시키지 않고 계속 누적시키도록 하기 위해서 이다.)
        document.getElementById("su").value="";  // 여기 나오는 value는 form태그의 값을 얘기한다
        // document.getElementById("demo").value=""; /* 폼태그와 태그의 초기화 방법이 다르기 때문에 잘 알아둘 것. */  // demo는 form태그가 아니라 div의 id이기 때문에 su와 같은 방식으로 지울 수 없다.
        document.getElementById("demo").innerHTML = "";
    }

    document.getElementById("count").innerHTML = count;

</script>
</body>
</html>
