<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use  strcit'
        function juminCheck() {
            let jumin1 = document.getElementById("jumin1").value.trim();
            let jumin2 = document.getElementById("jumin2").value.trim();
            let jumin = document.getElementById("jumin1").value.trim() + document.getElementById("jumin2").value.trim();

            // 공백 확인
            if(jumin1 == "" || jumin2 == ""){
                alert("주민번호를 입력해주세요.")
            }
            // 숫자인지 확인
            else if(isNaN(jumin1) || isNaN(jumin2) ){
                alert("주민번호는 숫자만 입력가능합니다.")

                // document.getElementById("jumin1").value = ""
                document.getElementById("jumin2").value = ""
                document.getElementById("jumin2").focus();
                document.getElementById("jumin1").select();  // 전체 드래그가 됨.
                return
            }
            else if(jumin.length != 13){
                alert("주민번호는 13자리를 입력하셔야 합니다.")
                document.getElementById("jumin2").value = ""
                document.getElementById("jumin1").focus();
                document.getElementById("jumin1").select();  // 전체 드래그가 됨.
                return
            }
            else {
                alert("통과")
                // 통과시 값 초기화
                document.getElementById("jumin1").value = ""
                document.getElementById("jumin2").value = ""
                document.getElementById("jumin1").focus();
            }
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <form>
        <h2 class="text-center">주민번호 입력하기</h2>
        <p class="text-center m-4">
            주민번호를 입력하세요.
            <input type="text" name="jumin1" id="jumin1" maxlength="6" onkeyup="jumin1Check()" autofocus/> - <input type="password" name="jumin2" id="jumin2" maxlength="7" onkeyup="jumin2Check()"/>
        </p>
        <p>
        <div class="row">
            <div class="col"><input type="button" onclick="juminCheck()" value="주민번호체크" class="btn btn-success form-control"/></div>
            <div class="col"><input type="reset" value="다시입력" class="btn btn-primary form-control"/></div>
        </div>
        </p>
    </form>
    <hr/>
</div>
</body>
</html>
