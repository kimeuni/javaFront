<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>For 반복문 연습(함수표현식 : 익명함수)</h2>
    <hr/>
    <p>
        현재까지 수행 횟수? <span id="count"></span>회 
    </p>
    <p>반복할 횟수를 입력하세요?
        <input type="number" name="su" id="su" class="form-control" />
    </p>
    <p class="text-center">
        <input type="button" value="for문연습" onclick="forCheack()" class="btn btn-primary">
        <!-- <input type="button" value="다시하기" onclick="replyCheack()" class="btn btn-warning"> -->
        <input type="button" value="다시하기" onclick="replyCheack()" class="btn btn-warning"/>
        <input type="button" value="다시하기2" onclick="reply()" class="btn btn-info"/>
        <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-danger"/>
    </p>
    <br/>
    <div id="demo"></div>
</div>

<script>
    'use strict'
    let count= 0;

    function forCheack() {
        let number = "";
        let su = Number(document.getElementById("su").value)+1; // 숫자 형식으로 바꿔줌
        for(let i=0; i<su; i++){
            number += `번호 : ${i} 안녕하세요~~ <br/>\n`;
        }
        
        demo.innerText = number; 

        count++
        document.getElementById("count").innerHTML = count;
        return
    }
    
    function replyCheack() {
        document.getElementById("su").value=""; 
        document.getElementById("demo").innerHTML = "";
    }

    let reply = replyCheack; //함수를 부를 때는 ()을 뺀다

    // 함수를 변수에 담아서 사용하는 것이 함수적 표현식
    let reply2 = function() {  //익명함수일 경우 함수명 사용 x
        document.getElementById("su").value=""; 
        document.getElementById("demo").innerHTML = "";
        return
    }

    document.getElementById("count").innerHTML = count;

</script>
</body>
</html>
