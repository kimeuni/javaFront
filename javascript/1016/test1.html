<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict'

        function forCheack() {
            document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">'); 
            document.write('<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"><\/script>'); // \제어코드가 아니라는 걸 알려주기 위해 \(역슬레시)를 사용한다/
            document.write('<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"><\/script>');
            document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"><\/script>');
            
            document.write("<div clss=container>")
                for(let i=0; i<10; i++){
                    document.write(`번호: ${i} 안녕~~~~<br/>`); //${i}으로 변수선언 // EL 문법 // `` (키보드 물결표시 있는 곳 ''(작은 따옴표x))
                }
                document.write("<a href='test1.html' class='btn btn-success' >돌아가기</a>")
                document.write('안\'녕</div>')
        }
    </script>
</head>
<body>
    <h2>For 반복문 연습</h2>
    <p>
        <input type="button" value="for문연습" onclick="forCheack()">
    </p>
</body>
</html>
