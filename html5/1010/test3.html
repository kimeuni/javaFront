<!DOCTYPE html> <!-- !를 치고 Enter를 누르면 html..head..body등.. 자동으로 만들어준다. -->
<html lang="ko"> <!-- 자동으로 나오면 lang="en "으로 나온다.. 안바꿔도 상관없지만 우리는 한국어로 쓰기 때문에 lang="ko"로 바꿔놔도 된다.-->
<head>
    <meta charset="UTF-8">  <!-- meta 두줄은 무조건 적어야 한다!! (! enter로 하면 자동으로 나온다... )-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport는 화면에 보여주는 것을 어떤걸 기준으로 할 것인지 브라우저가 해석해달라는 것이다.. 반드시 적어야 한다. /width=device-width 장치의 폭을 기준으로 하겠다는 의미(반응형(?)) / initial-scale=1.0   비율을 1:1로 보겠다는 뜻이다. -->
    <title>Document</title>
</head>
<body>
    <h2>test3.html</h2>
</body>
</html>
