<html>
<head>
  <title>test5_form.html</title>
</head>
<body>
  <h2>폼태그 연습</h2>
  <hr/>
  <h2>회 원 가 입</h2>
  <form name="myform" method="post" action="서버에서받을 파일명.jsp"> <!-- method반드시 적어야 됨!(안적어도 될 경우 get방식일 경우(자동으로 get으로 되기 때문에) post방식일 경우 무조건 적어야 함.  -->
    <p><label for="irum">성명</label> : <input type="text" name ="irum" id="irum"placeholder="이름을 입력하세요" autofocus /></p>  <!--  텍스트필드 / 한줄 내용 적는 것 text  name은(백엔드에서 사용함) 사용자가 적는 거기 때문에 아무렇게나 적어도 ㄱㅊid는 프론트에서 사용하는 변수명(가능하면 name과 이름 동일하도록 적기) / <label for="irum">에 적는 것은 id 변수명이다. ==> 글자를 선택하면 텍스프 필드 안으로 들어가도록 만든다. / autofocus 새로고침할 시 자동으로 텍스트 박스에 커서가 들어감...-->
    <p><label for="age">나이</label> : <input type="number" name="age" id="age" min="10" max="99" value="10"/></p> <!-- value="10"이렇게 적으면 기본값이 10으로 들어간다./숫자를 넣어도 무조건 텍스트로 읽는다. / number필드는 size설정 불가능/ 정상적으로하면 max나 min에서 막히지만.. 화살표를 눌러서 숫자를 올리는 거 말구 키보드로 적을 시 min, max의 값을 넘겨도 들어가기 때문에 반드시 유효성 검사를 해야한다.-->
    <p><label for="nickName">닉네임</label> : <input type="text" name="nickName" id="nickName" size="5" value="홍장군" /></p>
    <p><label for="pwd">비밀번호(8자이내로입력)</label> : <input type="password" name="pwd"id="pwd"  maxlength="8" /></p> <!-- maxlength 최대길이 지정 -->
    <p><label for="search">검색어</label> : <input type="search" name ="search" id="search" placeholder = "검색어를 입력하세요."/></p>
    <p><label for="email">이메일</label> : <input type="email" name ="email" id="email" placeholder = "메일 주소를 입력하세요."/></p>
    <p>성별 : 
      <input type="radio" name = "gender"value ="남자"/>남자 <!-- 라디오 버튼의 "name"이 같으면 그룹으로 본다. / value를 적어야 클린한 값을 가져간다. -->
      <input type="radio" name = "gender" value="여자" checked/>여자 <!-- checked를 적으면 초기 설정값을 준다. -->
    </p>
    <p>소지하고 있는 카드는 :     <!-- 배열로 넘어온다. -->
      <input type="checkbox" name="card" value="LG카드"/>LG카드
      <input type="checkbox" name="card"value="심상카드"/>심상카드
      <input type="checkbox" name="card"value="농협카드"/>농협카드
      <input type="checkbox" name="card"value="신한카드"/>신한카드
      <input type="checkbox" name="card"value="BC카드"/>BC카드
      <input type="checkbox" name="card"value="비자카드"/>비자카드
    </p>
    <p>직업
      <select name="job">
        <option value="">직업을 선택</option> <!-- value는 생략이 가능하다...!(생략하면 콤보박스에 적흰 값을 가져간다)하지만 "직업을 선택"이라는 것은 반드시 적어주어야 한다! (value가 ""(공백)이 들어가면 직업을 선택하라는 메시지 등을 띄우기 위해서-->
        <option value="학생">학생</option>
        <option value="회사원">회사원</option>
        <option value="공무원">공무원</option>
        <option value="의사">의사</option>
        <option value="기타">기타</option>
      </select>
    </p>
    <p>즐겨먹는 음식:
      <select name ="foot" size = "5" multiple> <!-- size를 넣으면 리스트박스가 된다(보여주고 싶은 만큼의 개수를 size에 넣는다. / multiple를 넣으면 여러개 선택이 가능 -->
        <option>짜장면</option>
        <option>찐빵</option>
        <option>떡볶이</option>
        <option>만두</option>
        <option>바나나</option>
        <option>과자</option>
        <option>아이스크림</option>
        <option>음료수</option>
      </select>
    </p>
    <p>자기소개:
      <textarea rows="5"cols="50" name = "content"></textarea>
    </p>
    <p>첨부파일 :
      <input type="file" name="fname"/>
    </p>
    <input type="hidden" name="idx" value="1234"/> <!-- 엄청 많이 사용하는 태그 / 화면에는 안나오지만 idx에 1234를 저장해서 넘긴다....-->
    <hr/>
    <p>
      주문수량1 :
      <input type="number" name="su" min="5" max="20" step="5" /> <!-- step으로 몇개씩 건너띄워라 라고 줄 수 있다. -->
    </p>
    <p>
      주문수량2 :
      <input type="range" name ="su2" min="1" max="10" value="1"/>개
    </p>
    <p>
      작업 진행 상태 :
      <progress value="30" max = "100"></progress> <!-- 얼마만큼 진행했는지 표시하는게 value / max(최대값)을 줘야 최대 몇에서 현재 몇을 사용(value)했는지 표시가 가능.. max를 안적으면 value에 적는 값으 max값으로 알아서 다 차있음. -->
    </p>
    <p>
      사용량(트래픽수) :
      <meter value="900" low="200" high="800" min="100" max="1000"></meter>
    </p>
    <p>
      그린대학교 학과목록
      <select name ="kwa" id="kwa">
        <optgroup label="공과대학">
          <option>기계공학과</option>
          <option>전기공학과</option>
          <option>전자공학과</option>
          <option>컴퓨터공학과</option>
          <option>토목공학과</option>
        </optgroup>
        <optgroup label="인문대학">
          <option>어문학부</option>
          <option>철학과</option>
          <option>경상학부</option>
          <option>행정학부</option>
          <option>기타학부</option>
        </optgroup>
      </select>
    </p>
    <p>
      대학명:
      <input type="text" name="uni" value="그린대학교" readonly/> <!-- readonly 값을 못바꾸게 한다. -->
    </p>
    <p>학과입력 : 
      <input type="text" name ="hak" id="hak" required list="choice" />
      <datalist id ="choice"> <!-- list에 적은 것과 id가 동일해야함... / 예시어를 보여줄 때 사용한다. -->
          <option>기계공학과</option>
          <option>전기공학과</option>
          <option>전자공학과</option>
          <option>컴퓨터공학과</option>
          <option>토목공학과</option>
          <option>수학과</option>
          <option>영문학과</option>
          <option>철학과</option>
        </datalist>
    </p>
  </form>
  <br/><br/><br/><br/><br/>
</body>
</html>
