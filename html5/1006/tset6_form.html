<html>
<head>
  <title>test6_form.html</title>
</head>
<body>
  <h2>폼태그 연습</h2>
  <hr/>
  <h2>회 원 가 입</h2>
  <form name="myform" method="get" action="#"> <!-- method반드시 적어야 됨!(안적어도 될 경우 get방식일 경우(자동으로 get으로 되기 때문에) post방식일 경우 무조건 적어야 함. #은 자기자리 /get : URL을 타고 넘어가는 것이 get방식  -->
    <table border="1" cellpadding="10px" cellspacing="0px" bgcolor = "pink">
      <caption><h2><p align ="center">회 원 가 입</p></h2></caption>
      <tr>
        <th><font color ="red"><label for="irum">성명</label> : </th>
        <td><input type="text" name ="irum" id="irum" placeholder="이름을 입력하세요" autofocus  required /></td> <!-- required 반드시 적어야만 하도록 만듬 -->
        </tr>  <!--  텍스트필드 / 한줄 내용 적는 것 text  name은 사용자가 적는 거기 때문에 아무렇게나 적어도 ㄱㅊ-->
      <tr>
        <th><label for="age">나이</label> :</th>
        <td><input type="number" name="age" id="age" min="10" max="99" value="10" required /></td>
        </tr> <!-- value="10"이렇게 적으면 기본값이 10으로 들어간다./숫자를 넣어도 무조건 텍스트로 읽는다. / number필드는 size설정 불가능/ 정상적으로하면 max나 min에서 막히지만.. 화살표를 눌러서 숫자를 올리는 거 말구 키보드로 적을 시 min, max의 값을 넘겨도 들어가기 때문에 반드시 유효성 검사를 해야한다.-->
      <tr>
        <td align = "center"><label for="nickName">닉네임</label> : </td> 
        <td><input type="text" name="nickName" id="nickName" size="5" value="홍장군" required /></tr>
      <tr>
        <td align = "center"><label for="pwd">비밀번호(8자이내로입력)</label> :</td> 
        <td><input type="password" name="pwd"id ="pwd" maxlength="8" required /></td>
        </tr> <!-- maxlength 최대길이 지정 -->
      <tr>
        <td align = "center"><label for="search">검색어</label> : </td>
        <td><input type="search" name ="search" id="search" placeholder = "검색어를 입력하세요."/></td>
        </tr>
      <tr>
        <td align = "center"><label for="email">이메일</label> : </td> 
        <td><input type="email" name ="email" id="email" placeholder = "메일 주소를 입력하세요."/></td>
        </tr>
      <tr>
        <td align = "center">성별 : </td>
        <td>
          <input type="radio" name = "gender"value ="남자"/>남자 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- 라디오 버튼의 "name"이 같으면 그룹으로 본다. / value를 적어야 클린한 값을 가져간다. -->
          <input type="radio" name = "gender" value="여자" checked/>여자 <!-- checked를 적으면 초기 설정값을 준다. -->
        </td>
      </tr>
      <tr>
        <td align = "center">소지하고 있는 카드는 : </td>    <!-- 배열로 넘어온다. -->
        <td>
          <input type="checkbox" name="card" value="LG카드"/>LG카드
          <input type="checkbox" name="card"value="심상카드"/>심상카드
          <input type="checkbox" name="card"value="농협카드"checked/>농협카드 <!-- checked를 적으면 초기 설정값을 준다. -->
          <input type="checkbox" name="card"value="신한카드"/>신한카드
          <input type="checkbox" name="card"value="BC카드"/>BC카드
          <input type="checkbox" name="card"value="비자카드"/>비자카드
        </td>
      </tr>
      <tr>
        <td align = "center">직업</td>
        <td>
          <select name="job">
            <option value="">직업을 선택</option> <!-- value는 생략이 가능하다...!(생략하면 콤보박스에 적흰 값을 가져간다)하지만 "직업을 선택"이라는 것은 반드시 적어주어야 한다! (value가 ""(공백)이 들어가면 직업을 선택하라는 메시지 등을 띄우기 위해서-->
            <option value="학생" selected>학생</option> <!-- selected를 적은 곳을 초기 설정값으로 준다. -->
            <option value="회사원">회사원</option>
            <option value="공무원">공무원</option>
            <option value="의사">의사</option>
            <option value="기타">기타</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align = "center">즐겨먹는 음식: </td>
        <td>
          <select name ="foot" size = "5" multiple> <!-- size를 넣으면 리스트박스가 된다(보여주고 싶은 만큼의 개수를 size에 넣는다. / multiple를 넣으면 여러개 선택이 가능 -->
            <option selected>짜장면</option> <!-- selected를 적은 곳을 초기 설정값으로 준다. -->
            <option>찐빵</option>
            <option>떡볶이</option>
            <option>만두</option>
            <option>바나나</option>
            <option>과자</option>
            <option>아이스크림</option>
            <option>음료수</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align = "center">자기소개:</td>
        <td><textarea rows="5"cols="50" name = "content"></textarea></td>
      </tr>
      <tr>
        <td align = "center">첨부파일 :</td>
        <td><input type="file" name="fname"/></td>
      </tr>
      <tr>
        <td colspan = "2" align ="center" bgcolor = "skyblue">
        <!-- 주로 css에서 사용하기 위해서 사용하는 button....
          <button type ="sybmit">전송하기</button>
          <button type ="reset">다시입력</button>
          <button type ="button">돌아가기</button>
        </td>
        -->
        <!-- 백엔드 쪽에선 이런식으로 사용 많이(?)한다고 함.... -->
        <input type="submit" value="전송하기"/>
        <input type="reset" value="다시입력"/>
        <input type="button" value="돌아가기"/>
      </tr>
    </table>
    <input type="hidden" name="idx" value="1234"/> <!-- 엄청 많이 사용하는 태그 / 화면에는 안나오지만 idx에 1234를 저장해서 넘긴다.... -->
  </form>
</body>
</html>
