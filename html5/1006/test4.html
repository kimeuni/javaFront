<html>
<head>
  <title>오디오/비디오태그</title>
</head>
<body>
  <h2>오디오 태그</h2>
  <p>
  <audio src = "Everything.mp3"controls autoplay loop></audio> <!-- loop 음악 끝나면 바로 반복-->
  </p>
  <p>
    <figure>
      <figcaption>
        <b>우리집 귀염둥이...</b>
      </figcaption>
      <video width="600px" height="480px" controls autoplay loop>
      <source src = "cat.mp4" type = "video/mp4">
      </video>
    </figure>
  </p>
   <p>
    <figure>
      <figcaption> <!-- 제목 달기 -->
        <p align ="center"><b>우리집 귀염둥이...</b></p>
      </figcaption>
        <img src ="../../images/1.png" width = "400px"/>
    </figure>
  </p>
  <hr/>
  <table border cellpadding = "15px" cellspacing = "0px">
    <colgroup> <!-- 합쳐서 효과를 주고 싶을 때 (실체로 합쳐지는 건 아님)-->
      <col>
      <col span = "2" style="background-color:pink">
      <col>
    </colgroup>
    <thead>
      <tr bgcolor ="gray">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>3-2</td>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>6-2</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>9-2</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
      <td>12-2</td>
    </tr>
    </tfoot>
  </table>
</body>
</html>
